<!--
  Generated template for the ImageViewerPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="secondary">
    <ion-title>{{ title }}</ion-title>
    <ion-buttons start>
      <button ion-button icon-end solid color="secondary">
        <ion-icon name="back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-end solid color="secondary" (click)="exportAsJpeg()">
        {{ 'save' | translate }}
        <ion-icon name="download"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <img class="blur" [src]="imageBase64">
  <img [src]="imageBase64">
</ion-content>
