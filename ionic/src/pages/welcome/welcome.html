<ion-content padding text-center>
  <div class="parent noselect" text-left>
    <h2>{{ 'welcome' | translate }} {{ 'appName' | translate }}</h2>

    <div class="text-left">
      <h3>{{ 'welcomeStep1' | translate }}</h3>
      <br>
      <div class="badges">
        <img (click)="onPlayStoreClick()" alt="Get it on Google Play" src="assets/welcome/google-play-badge.png" />
        <img style="margin-left: 16px" (click)="onAppStoreClick()" alt="Download on App Store" src="assets/welcome/Download_on_the_App_Store_Badge_US-UK_135x40.svg" />
      </div>

      <h3>{{ 'welcomeStep2' | translate }}</h3>
      <qr-code [hidden]="qrCodeUrl == ''" [value]="qrCodeUrl" [size]="240"></qr-code>
      <ion-spinner [hidden]="qrCodeUrl != ''" class="qr-spinner" color="primary"></ion-spinner>

      <div *ngIf="electronProvider.isDev()" class="btn-skip">
        <br>
        <button ion-button (click)="onSkipClick()">Skip</button>
      </div>

    </div>


    <div class="help noselect fixed-bottom">
      <a (click)="onHelpClick()">{{ 'welcome_help' | translate }}</a>
    </div>
  </div>

</ion-content>
